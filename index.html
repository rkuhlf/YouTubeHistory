<!DOCTYPE html>
<html>
  <head>
    <title>YouTube History</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/plotly.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="loadingBar">
      <div id="loadedIn"></div>
    </div>
    <div id="container">
      <h1>YouTube Videos</h1>
      <div id="graph"></div>
      <div id="graphedYoutubers"></div>
      <hr>
      <form>
        <div>YouTuber: <input id="youtuber" type="text" name="youtuber"><br></div>
        <div>Number of Videos: <input id="max" type="number" name="numberOfResults"><br></div>
        <input class="btn" type = "button" value="Go" id="addData">
      </form>
    </div>
  </body>
</html>
